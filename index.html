<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-time Metadata Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    .controls {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      background: #6a5acd;
      color: white;
      padding: 10px 16px;
      margin: 0 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #5845c7;
    }
    .station {
      background: white;
      padding: 16px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .station h2 {
      margin-top: 0;
      color: #333;
    }
    .metadata-item {
      background: #f4f4f4;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      font-family: monospace;
      white-space: pre-wrap;
    }
    .empty {
      color: #777;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Real-time Metadata Monitor</h1>
  <div class="controls">
    <button onclick="fetchMetadata()">Fetch Latest Metadata</button>
    <button onclick="window.location.reload()">Refresh Page</button>
    <label>
      <input type="checkbox" id="autoRefresh"> Auto-refresh every 30s
    </label>
  </div>

  <div id="results"></div>

  <script>
    async function fetchMetadata() {
      try {
        // Replace with your backend endpoint
        const res = await fetch("/api/metadata");
        const data = await res.json();

        const container = document.getElementById("results");
        container.innerHTML = "";

        if (!data.success) {
          container.innerHTML = `<p style="color:red;">Error: ${data.error}</p>`;
          return;
        }

        for (const [station, result] of Object.entries(data.stations)) {
          const stationDiv = document.createElement("div");
          stationDiv.className = "station";
          stationDiv.innerHTML = `<h2>${station}</h2>`;

          if (result.success && result.metadataList.length > 0) {
            result.metadataList.forEach(item => {
              const itemDiv = document.createElement("div");
              itemDiv.className = "metadata-item";
              itemDiv.textContent = JSON.stringify(item, null, 2);
              stationDiv.appendChild(itemDiv);
            });
          } else {
            const emptyMsg = document.createElement("p");
            emptyMsg.className = "empty";
            emptyMsg.textContent = `No metadata found for ${station}`;
            stationDiv.appendChild(emptyMsg);
          }

          container.appendChild(stationDiv);
        }
      } catch (err) {
        console.error(err);
        document.getElementById("results").innerHTML =
          `<p style="color:red;">Error fetching metadata: ${err.message}</p>`;
      }
    }

    // Auto-refresh
    const autoRefreshCheckbox = document.getElementById("autoRefresh");
    let intervalId;
    autoRefreshCheckbox.addEventListener("change", (e) => {
      if (e.target.checked) {
        intervalId = setInterval(fetchMetadata, 30000);
      } else {
        clearInterval(intervalId);
      }
    });

    // Initial load
    fetchMetadata();
  </script>
</body>
</html>
