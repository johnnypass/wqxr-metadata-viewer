<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-time Metadata Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    .controls {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      background: #6a5acd;
      color: white;
      padding: 10px 16px;
      margin: 0 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #5845c7;
    }
    .station {
      background: white;
      padding: 16px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .station h2 {
      margin-top: 0;
      color: #333;
      user-select: none;
    }
    .metadata-item {
      background: #f4f4f4;
      padding: 10px;
      margin: 4px 0;
      border-radius: 6px;
      font-family: monospace;
      white-space: pre-wrap;
      display: none; /* Hidden by default */
    }
    .station.active .metadata-item {
      display: block; /* Show when station is active */
    }
    .empty {
      color: #777;
      font-style: italic;
    }
    .debug {
      color: #d32f2f;
      margin-top: 10px;
    }
    label {
      margin: 0 5px;
    }
    input[type="text"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Real-time Metadata Monitor</h1>
  <div class="controls">
    <button onclick="fetchMetadata()">Fetch Latest Metadata</button>
    <button onclick="window.location.reload()">Refresh Page</button>
    <label>
      <input type="checkbox" id="autoRefresh"> Auto-refresh every 30s
    </label>
    <label>Start Time (UTC): 
      <input type="text" id="startTime" placeholder="2025-09-18T15:00:00Z">
    </label>
    <label>Stop Time (UTC): 
      <input type="text" id="stopTime" placeholder="2025-09-18T19:00:00Z">
    </label>
  </div>

  <div id="results"></div>
  <div id="debug" class="debug"></div>

  <script>
    function toEpochSeconds(dateStr) {
      const date = new Date(dateStr);
      return isNaN(date) ? null : Math.floor(date.getTime() / 1000);
    }

    async function fetchMetadata() {
      const debugDiv = document.getElementById("debug");
      debugDiv.textContent = "Fetching metadata...";

      const startTimeInput = document.getElementById("startTime").value;
      const stopTimeInput = document.getElementById("stopTime").value;

      const startTime = toEpochSeconds(startTimeInput) || Math.floor(Date.now() / 1000) - 3600; // Default 1 hour ago
      const stopTime = toEpochSeconds(stopTimeInput) || Math.floor(Date.now() / 1000); // Default now

      // Validate 72-hour limit (259,200 seconds)
      const duration = stopTime - startTime;
      if (duration > 259200) {
        debugDiv.textContent = "Error: Time interval exceeds 72-hour limit";
        return;
      }
      if (startTime > stopTime) {
        debugDiv.textContent = "Error: Start time must be before stop time";
        return;
      }

      const url = `/api/metadata?start=${startTime}&stop=${stopTime}`;
      console.log("Fetching from URL:", url);

      try {
        const res = await fetch(url);
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        const data = await res.json();
        console.log("Full received data:", data);

        const container = document.getElementById("results");
        container.innerHTML = "";

        let stations;
        if ('metadataList' in data) {
          stations = {
            "TuneIn test": {
              success: true,
              metadataList: data.metadataList
            }
          };
        } else if ('stations' in data) {
          stations = data.stations;
        } else {
          debugDiv.textContent = "Error: Unexpected data format";
          console.log("Data structure issue:", data);
          return;
        }

        for (const [station, result] of Object.entries(stations)) {
          const stationDiv = document.createElement("div");
          stationDiv.className = "station";
          stationDiv.onclick = () => stationDiv.classList.toggle("active");
          stationDiv.innerHTML = `<h2>${station}</h2>`;

          if (result && result.success && Array.isArray(result.metadataList) && result.metadataList.length > 0) {
            result.metadataList.forEach((item) => {
              const itemDiv = document.createElement("div");
              itemDiv.className = "metadata-item";
              itemDiv.textContent = JSON.stringify(item, null, 2);
              stationDiv.appendChild(itemDiv);
            });
          } else {
            const emptyMsg = document.createElement("p");
            emptyMsg.className = "empty";
            emptyMsg.textContent = `No metadata found for ${station}`;
            stationDiv.appendChild(emptyMsg);
            if (station === "TuneIn test") {
              console.log(`TuneIn test result:`, result);
            }
          }

          container.appendChild(stationDiv);
        }
        debugDiv.textContent = "Fetch successful";
      } catch (err) {
        console.error("Fetch error:", err);
        document.getElementById("results").innerHTML =
          `<p style="color:red;">Error fetching metadata: ${err.message}</p>`;
        debugDiv.textContent = `Error: ${err.message}`;
      }
    }

    // Auto-refresh
    const autoRefreshCheckbox = document.getElementById("autoRefresh");
    let intervalId = null;
    if (!autoRefreshCheckbox) {
      console.error("Auto-refresh checkbox not found!");
    } else {
      autoRefreshCheckbox.addEventListener("change", (e) => {
        const debugDiv = document.getElementById("debug");
        console.log("Auto-refresh checkbox changed to:", e.target.checked);
        if (e.target.checked) {
          if (intervalId) clearInterval(intervalId);
          intervalId = setInterval(() => {
            console.log("Auto-refresh triggered at", new Date().toLocaleTimeString());
            fetchMetadata();
          }, 30000);
          debugDiv.textContent = "Auto-refresh started";
          console.log("Auto-refresh interval set, ID:", intervalId);
        } else {
          if (intervalId) {
            clearInterval(intervalId);
            intervalId = null;
          }
          debugDiv.textContent = "Auto-refresh stopped";
          console.log("Auto-refresh cleared");
        }
      });
    }

    // Initial load
    console.log("Initial load at", new Date().toLocaleTimeString());
    fetchMetadata();
  </script>
</body>
</html>
